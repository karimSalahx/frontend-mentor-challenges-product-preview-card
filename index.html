<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>

  <div class="main-container">
    <div class="main-card">
      <img class="left-image" alt="" />
      <div class="main-body">
        <div class="main-perfume">PERFUME</div>
        <div class="main-title">Gabrielle Essence Eau De Parfum</div>
        <div class="main-description">A floral, solar and voluptuous interpetation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</div>

        <div class="price-row">
          <div class="final-price">$149.99</div>
          <div class="last-price">$169.99</div>
        </div>
        <div class="add-to-cart-button">
          <img src="images/icon-cart.svg" alt=""> &nbsp; Add To Cart
        </div>

      </div>


    </div>
  </div>
</body>

</html>
